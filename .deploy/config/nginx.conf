# HTTP - Certbot y redirección a HTTPS
server {
    listen 80;
    server_name beneficioempleados.espumasmedellin.com.co;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

